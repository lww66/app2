<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>个人中心</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="../css/personal.css" />
		<!--<link rel="stylesheet" type="text/css" href="http://at.alicdn.com/t/font_783714_7tht2ujc04k.css" />-->
	</head>

	<body>
		<div class="mui-content">
			<div class="land a" id="land" htmlName="./personal_lib/personal_item/personal_land.html">
				<!--头像-->
				<div>
					<img src="../img/user_default_inc.png" alt="" />
				</div>
				<p class="login">登陆</p>
			</div>
			<!--一些功能-->
			<ul class="mui-table-view">
			        <li class="mui-table-view-cell a" htmlName="./personal_lib/personal_item/personal_propose.html">
			            <a class="mui-navigate-right item">
			                <img src="../img/xinbanjianyi.png"/>给新版建议
			            </a>
			        </li>
			        <li class="mui-table-view-cell a" htmlName="./personal_lib/personal_item/personal_about.html">
			            <a class="mui-navigate-right item">
			                <img src="../img/aboutusicon.png"/>关于我们
			            </a>
			        </li>
			        <li class="mui-table-view-cell a" htmlName="./personal_lib/personal_item/personal_version.html">
			            <a class="mui-navigate-right item">
			                <img src="../img/versioninfo.png"/>版本信息
			            </a>
			        </li>
			        <li class="mui-table-view-cell">
			            <a class="mui-navigate-right item">
			                <img src="../img/addusicon.png"/>加入QQ群
			            </a>
			        </li>
			        <li class="mui-table-view-cell" id="renew">
			            <a class="mui-navigate-right item">
			                <img src="../img/updateicon.png"/>检查更新
			            </a>
			        </li>
			        <li class="mui-table-view-cell">
			            <a class="mui-navigate-right item">
			                <img src="../img/app_store.png"/>给软件评分
			            </a>
			        </li>
			    </ul>
		</div>

		<script src="../js/mui.min.js"></script>
		<script src="../js/Jump.js"></script>
		<script type="text/javascript">
			mui.init();
			var book = document.getElementsByClassName("mui-table-view");
			//监听点击事件
			document.getElementById('renew').addEventListener("tap",function () {
			  mui.toast('当前已是最新版本')
			});
		</script>
	</body>

</html>
